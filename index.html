<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Damdulll üíô</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 20px;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      color: #1f4fd8;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 15px;
      line-height: 1.7;
      white-space: pre-line;
    }

    button {
      margin-top: 25px;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #1f4fd8;
      color: white;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .foto {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="title">For Adam üíô</h1>

    <!-- TEKS -->
    <p id="text">
      Buat kamu ü§ç<br>
      Klik pelan-pelan ya
    </p>

    <!-- FOTO -->
    <div id="photos"></div>

    <button id="nextBtn">Klik</button>
  </div>

  <audio id="music">
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const title = document.getElementById("title");
    const text = document.getElementById("text");
    const photos = document.getElementById("photos");
    const btn = document.getElementById("nextBtn");
    const music = document.getElementById("music");

    let step = 0;

    btn.addEventListener("click", () => {

      if (step === 0) {
        music.play();
        title.textContent = "Happy Birthday Sayangku ü§ç";
        text.textContent = "(klik lagi ya)";
      }

      else if (step === 1) {
       text.textContent =
"Semoga hari ini dan hari-hari setelahnya\n" +
"selalu penuh bahagia, tawa, dan cinta.\n" +
"I'll never change all my colors for u.\n" +
"I love you a lot sayang. Together forever and ever ya, aamiin.\n" +
"Hope u can feel my love from every breath u take.";
        
      }

      else if (step === 2) {
        title.textContent = "me with birthday boy ü§ç";
        text.textContent = "ü§ç";
        photos.innerHTML = `
          <div class="gallery">
            <img src="foto1.jpg" class="foto">
            <img src="foto2.jpg" class="foto">
            <img src="foto3.jpg" class="foto">
            <img src="foto4.jpg" class="foto">
            <img src="foto5.jpg" class="foto">
            <img src="foto6.jpg" class="foto">
            <img src="foto7.jpg" class="foto">
            <img src="foto8.jpg" class="foto">
            <img src="foto9.jpg" class="foto">
            <img src="foto10.jpg" class="foto">
          </div>
        `;
        btn.style.display = "none";
      }

      step++;
    });
  </script>

</body>
</html>
