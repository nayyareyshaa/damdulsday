<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Damdulll üíô</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      color: #1f4fd8;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #1f4fd8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card" id="cover">
    <h1>For Adam üíô</h1>
    <p>
      Buat kamuü§ç<br>
      Tap the button below
    </p>
    <button id="openBtn">Di Klik</button>
  </div>

  <audio id="music">
    <source src="lagu.mp3.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("openBtn");
    const cover = document.getElementById("cover");
    const music = document.getElementById("music");

    btn.addEventListener("click", () => {
      music.play();

      cover.innerHTML = `
        <h1>Happy Birthday Sayangku, Selamat Ulang Tahunü§ç</h1>
        <p>
          Semoga hari ini dan hari-hari setelahnya<br>
          selalu penuh bahagia, tawa, dan cinta.
          I'll never change all my colors for u.
          I love you a lot. Hope u can feel my heart from every breathe u take.
        </p>
      `;
    });
  </script>

</body>
</html>
