<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Damdulll üíô</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 5.5s ease;
    }

    h1 {
      color: #1f4fd8;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #1f4fd8;
      color: white;
      cursor: pointer;
    }
    gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    foto {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgb(0,0,0,0.2);
        animation: fadeFoto 1.5s ease forwards;
    }
    @keyframes fadeFoto {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
  </style>
</head>

<body>

  <div class="card" id="cover">
    <h1>For Adam üíô</h1>
    <p>
      Buat kamuü§ç<br>

             <img src="foto9.jpg" class="foto">
             <img src="foto10.jpg" class="foto">

      `;
        const titleText = "Happy Birthday Sayangku, Selamat Ulang Tahunü§ç";

          Aku utak atik ini dan baru beres nih di jam 3.00 HEHEHEHE

         `;
function typeWriter(element, text, speed) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text[i] === "\n" ? "<br>" : text[i];
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}
